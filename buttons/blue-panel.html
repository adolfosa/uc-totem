<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Button</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            position: relative;  /* Para posicionar los botones dentro de la imagen */
            width: 100%;
            height: 100%;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .button {
            position: absolute;
            top: 86%;  /* Posición desde la parte superior de la imagen */
            left: 14%; /* Posición desde la izquierda de la imagen */
            padding: 5px 5px;
            background-color: rgba(0, 0, 0, 0);
            color: rgba(255, 255, 255, 0);
            border: none;
            cursor: pointer;
            z-index: 10;  /* Asegura que los botones estén encima de la imagen */
        }

        .button2 {
            position: absolute;
            top: 86%;  /* Posición desde la parte superior de la imagen */
            left: 40%; /* Posición desde la izquierda de la imagen */
            padding: 5px 5px;
            background-color: rgba(0, 0, 0, 0);
            color: rgba(255, 255, 255, 0);
            border: none;
            cursor: pointer;
            z-index: 10;  /* Asegura que los botones estén encima de la imagen */
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 0, 0, 0);
            color: rgba(255, 255, 255, 0);
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 20;  /* Asegura que el botón esté encima de la imagen */
        }

        .image-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            display: none;  /* Inicialmente oculto */
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../img/CAJA_OTRA.png" alt="Imagen Blue Button">
        <button class="button" onclick url=https://pagoaranceles.uc.cl/jsp/mdp_inicio.jsp >UC Web</button>
        
        
        <!-- Contenedor de imagen -->
        <div id="image-container" class="image-container">
            <!-- La imagen se cargará aquí dinámicamente -->
            <img id="dynamic-image" src="" alt="Imagen cargada">
            <!-- Botón para cerrar la imagen -->
            <button class="close-button" onclick="closeImage()">CLOSE</button>
        </div>
    </div>

    <script>
        function loadImage(imageUrl) {
            // Obtener el contenedor de la imagen
            const imageContainer = document.getElementById('image-container');
            const dynamicImage = document.getElementById('dynamic-image');

            // Cambiar la fuente de la imagen y mostrar el contenedor
            dynamicImage.src = imageUrl;
            imageContainer.style.display = 'block';  // Hacer visible el contenedor de la imagen
        }

        function closeImage() {
            // Obtener el contenedor de la imagen y ocultarlo
            const imageContainer = document.getElementById('image-container');
            imageContainer.style.display = 'none';  // Ocultar el contenedor de la imagen
        }
    </script>
</body>
</html>
