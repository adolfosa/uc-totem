<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facultad de Educación UC</title>
    <link rel="stylesheet" href="styles/styleUC.css" />
    <link rel="stylesheet" href="styles/view1.css" />
    <link rel="stylesheet" href="styles/view2.css" />
   
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="img/IMAGO_UC.svg" alt="IMAGO_UC" class="exact-image">
        </div> 
        
        <!-- View 1 -->
        <div class="view view1 active">
            <div class="left-panel1">                       
                <button class="red-button" onclick="toggleView()"></button>
                <button class="celeste-button" onclick="toggleView()"></button>
                <button class="purple-button" onclick="toggleView()"></button>
                <button class="green-button" onclick="toggleView()"></button>
                <button class="blue-button" onclick="toggleView()"></button>
                
            </div>
            <div class="right-panel1">
                <button class="yellow-button" onclick="toggleView()"></button>                
                <button class="teal-button" onclick="toggleView()"></button> 
                <button class="brown-button" onclick="toggleView()"></button>
                <button class="gray-button"></button>
                             
            </div>
        </div>

        <!-- View 2 -->
        <div class="view view2">
            <div class="left-panel2">                       
                
            </div>
            <div class="right-panel2">
                <button class="red-button2" onclick="toggleView()">Ubicación Salas y Espacios</button>
                <button class="celeste-button2">Constancias y Certificados</button>
                <button class="green-button2" onclick="toggleView()"></button>
                <button class="blue-button2" onclick="toggleView()"></button>
                <button class="purple-button2" onclick="toggleView()"></button>
                <button class="yellow-button2" onclick="toggleView()"></button>
                <button class="teal-button2" onclick="toggleView()"></button>
            </div>
        </div>

    <script>
        function toggleView() {
            const view1 = document.querySelector('.view1');
            const view2 = document.querySelector('.view2');

            if (view1.classList.contains('active')) {
                view1.classList.remove('active');
                view2.classList.add('active');
            } else {
                view2.classList.remove('active');
                view1.classList.add('active');
            }
        }
    </script>
</body>
</html>
